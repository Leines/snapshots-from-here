{% extends "shared/layout.html" %}

{% block title %}
    Recent
{% endblock %}

{% block page_type %}single home{% endblock %}

{% block content %}
  {% if snapshot['_id'] %}
    <a href="{{ url_for('snapshot', id=snapshot['_id']) }}">
      <div class="photo" data-photo-count="{{ photo_count }}">
        <img src="{{ snapshot['image_medium'] }}" data-url="/get_snapshot/">
      </div>
    </a>
  {% endif %}
{% endblock %}
