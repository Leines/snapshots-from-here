{% extends "shared/layout.html" %}

{% block title %}
    Snapshots from here.
{% endblock %}

{% block content %}
  <ul class="photos">
    {% for snapshot in snapshots %}
      <li>
        <a href="{{ url_for('snapshot', id=snapshot['_id']) }}">
          <img src="{{ snapshot['image_thumb'] }}">
          <p>{{ snapshot['description'] }}</p>
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
