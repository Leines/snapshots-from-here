{% extends "shared/layout.html" %}

{% block title %}
    Snapshots from here.
{% endblock %}

{% block content %}
  <ul class="photos">
    {% for snapshot in snapshots %}
      <li>
        <img src="{{ snapshot['image_thumb'] }}">
        <p>{{ snapshot['description'] }}</p>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
