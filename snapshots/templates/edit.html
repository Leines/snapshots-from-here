{% extends "shared/layout.html" %}

{% block page_type %}edit{% endblock %}

{% block content %}
  <div class="edit">
    <img src="{{ snapshot['image_thumb'] }}">
    <div class="form-wrapper">
      <form method="post" action="{{ url_for('edit', id=snapshot['_id'] )}}">
        <input name="_csrf_token" type="hidden" value="{{ csrf_token() }}">
        <input type="text" name="description" placeholder="description"
               value="{{ snapshot['description'] }}">
        <button type="submit">Update</button> or
        <a href="{{ url_for('snapshot', id=snapshot['_id']) }}">Cancel</a>
      </form>
    </div>
  </div>
{% endblock %}
